{% extends 'base.html' %}
{% block title%}Cadastrar Curso{% endblock %}


{% block content %}
<form action="{{ url_for('turma_controller.cadastrar_disciplina_final') }}" method="post">
    <div class="form-group">
        <label for="exampleInputEmail1">Dias Da Semana</label>
        <input type="text" class="form-control" name="dias_semana" id="dias_semana" placeholder="Digite os dias da semana">
    </div>
    <input type="hidden" name="turma_id" value="{{ turma_id }}" id="turma_id">
    <div class="form-group">
        <label for="exampleInputEmail1">Professor</label>
        <select class="form-control" name="professor_id" id="professor_id">
            {% for professor in professores %}
            <option value="{{ professor.get('id') }}">{{ professor.get('nome') }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">Disciplina</label>
        <select class="form-control" name="disciplina_id" id="disciplina_id">
            {% for disciplina in disciplinas %}
            <option value="{{ disciplina.get('id') }}">{{ disciplina.get('nome') }}</option>
            {% endfor %}
        </select>
    </div>
    <button type="submit" class="btn btn-primary">Cadastrar</button>
</form>
{% endblock %}
