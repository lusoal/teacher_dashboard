{% extends 'base.html' %}
{% block title%}Cadastrar Curso{% endblock %}


{% block content %}
<form action="{{ url_for('turma_controller.cadastrar_turma') }}" method="post">
  <div class="form-group">
    <label for="exampleInputEmail1">Nome da Turma</label>
    <input type="text" class="form-control" name="nome" id="nome" placeholder="Digite o nome">
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Ano Inicio</label>
    <input type="text" class="form-control" name="ano" id="ano" placeholder="Digite o nome">
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Curso</label>
    <select class="form-control" name="curso_id" id="curso_id">
      {% for curso in cursos %}
        <option value="{{ curso.get('id') }}">{{ curso.get('nome') }}</option>
      {% endfor %}
    </select>
  </div>
  <button type="submit" class="btn btn-primary">Cadastrar</button>
</form>
{% endblock %}
